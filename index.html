<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Banniere contenant le logo et les liens -->
    <section> 
        <div class="banniere">
            <img src="Group.png" alt="logo nike">
            <a href="https://www.nike.com/fr/w/meilleures-ventes-76m50"> Meilleures ventes</a>
            <a href="https://www.nike.com/fr/w/nouveau-3n82y"> Nouvelles collections</a>
            <img src="Vector.png" alt="logo de la loupe">
            <img src="panier.png" alt="logo du panier d'achat">
        </div>
  </section> 
   <!--Deuxième cadre avec le nom de la marque et les liens RS  -->
   <div>
        <h1> NIKE</h1>
        <h2> NikePlus Membership</h2>
        <p> Rejoignez la plus grande équipe sportive pour profiter du meilleur de Nike
        </p>
        <button> 
            Nous rejoindre
        </button>
    </div>
    <div class="Shoebox">
       <img src="img-shoe-home.png" alt="image d'une chaussure nike">
      <img src="Group1.png" alt="photo d'une chaussure nike rouge">
        <img src="Group2.png" alt="image d'une image de chaussure blanche">
        <img src="Group3.png" alt="image d'une chaussure nike bleue"> 
    <div class="RS">
        <img src="icon-fb.png" alt="icone de facebook">
        <img src="icon-insta.png" alt="icone d'instagram">
        <img src="icon-tw.png" alt="icone de twitter">
    </div>
  <section>


  </section>







</body>
</html>
